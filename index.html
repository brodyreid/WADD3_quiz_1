<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Rent-a-Pet SPA</title>
</head>
<body style="padding:5rem">
    <header>
        <nav class="navbar">
            <a href="" data-target="welcome">Welcome</a> |
            <a href="" data-target="pet-index">Pets</a> |
            <a href="" data-target="pet-new">New Pet</a>
        </nav>
    </header>
    <main class="page active" id="welcome">
        <h1>Welcome to Rent-a-Pet</h1>
    </main>
    <main class="page" id="pet-show"></main>
    <main class="page" id="pet-index">
        <h1>Pets</h1>
        <ul class="pet-list"></ul>
    </main>
    <main class="page" id="pet-new">
        <h1>New Pet</h1>
        <form id="new-pet-form">
            <div>
                <label for="name">Name</label><br />
                <input type="text" name="name" id="name" placeholder="Billy Buster" />
            </div>
            <div>
                <label for="pet_type">Pet Type</label><br />
                <input type="text" name="pet_type" id="pet_type" placeholder="Dog" />
            </div>
            <div>
                <label for="image_url">Image</label><br />
                <input type="text" name="image_url" id="image_url" placeholder="dogpics.com/puppy1.jpg" />
            </div>
            <div>
                Currently Available?
            </div>
            <div>
                <input type="radio" name="is_available" id="yes" value="yes">
                <label for="yes">Yes</label>
            </div>
            <div>
                <input type="radio" name="is_available" id="no" value="no">
                <label for="no">No</label>
            </div>
            <div>
                <label for="description">Description</label><br />
                <textarea name="description" id="description"></textarea>
            </div>
            <input type="submit" value="Create Pet" />
        </form>
    </main>
    <main class="page" id="pet-edit">
        <h1>Edit Pet</h1>
        <form id="edit-pet-form">
            <div>
                <label for="name">Name</label><br />
                <input type="text" name="name" id="name" />
            </div>
            <div>
                <label for="pet_type">Pet Type</label><br />
                <input type="text" name="pet_type" id="pet_type" />
            </div>
            <div>
                <label for="image_url">Image</label><br />
                <input type="text" name="image_url" id="image_url" />
            </div>
            <div>
                Currently Available?
            </div>
            <div>
                <input type="radio" name="is_available" id="yes" value="yes">
                <label for="yes">Yes</label>
            </div>
            <div>
                <input type="radio" name="is_available" id="no" value="no">
                <label for="no">No</label>
            </div>
            <div>
                <label for="description">Description</label><br />
                <textarea name="description" id="description"></textarea>
            </div>
            <input type="hidden" value="" name="id" />
            <input type="submit" value="Update Pet" />
        </form>
    </main>
</body>
</html>
